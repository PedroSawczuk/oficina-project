{% extends "base.html" %}

{% block title %}Cadastrar Cliente{% endblock %}

{% block main %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-bold">Cadastrar Cliente</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
    </form>
    <a href="{% url 'clienteList' %}" class="text-gray-300 hover:text-white mt-4 inline-block">Voltar para lista de Clientes</a>
</div>
{% endblock %}
